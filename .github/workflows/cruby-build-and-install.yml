name: Test cruby build and installation
concurrency:
  group: "${{github.workflow}}-${{github.ref}}"
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "lib/commonmarker/version.rb"

jobs:
  cruby-package:
    name: Compile native gem
    runs-on: ubuntu-latest
    strategy:
      # fail-fast: false
      matrix:
        platform:
          - x86_64-linux
          - aarch64-linux

          - x86_64-darwin
          # github actions does not support this runner, which is why it's
          # missing below
          - arm64-darwin

          - x64-mingw-ucrt

    steps:
      - uses: actions/checkout@v3

      - uses: oxidize-rb/actions/setup-ruby-and-rust@main
        with:
          ruby-version: "3.2"
          rubygems: latest
          bundler-cache: false
          cargo-cache: true
          cargo-vendor: true
          cache-version: v1-${{ matrix.platform }}

      - uses: oxidize-rb/cross-gem-action@main
        with:
          platform: ${{ matrix.platform }}
          ruby-versions: '3.1, 3.2'

      - name: "Test gem build"
        run: |
          ./script/test-gem-build gems ${{matrix.platform}}

      - uses: actions/upload-artifact@v3
        with:
          name: "cruby-v1-${{matrix.platform}}-gem"
          path: gems
          retention-days: 1

  cruby-x86_64-linux-install:
     needs: ["cruby-package"]
     strategy:
       fail-fast: false
       matrix:
         ruby: ["3.1", "3.2"]
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v3

       - uses: ruby/setup-ruby@v1
         with:
           rubygems: latest
           ruby-version: "${{matrix.ruby}}"

       - uses: actions/download-artifact@v3
         with:
           name: cruby-x86_64-linux-gem
           path: gems
       - run: ./script/test-gem-install gems

  cruby-aarch64-linux-install:
    needs: ["cruby-package"]
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1", "3.2"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          rubygems: latest
          ruby-version: "${{matrix.ruby}}"

      - uses: actions/download-artifact@v3
        with:
          name: cruby-v1-aarch64-linux-gem
          path: gems

      - run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker run --rm -v "$(pwd):/commonmarker" -w /commonmarker \
            --platform=linux/arm64/v8 \
            ruby:${{matrix.ruby}} \
            ./script/test-gem-install gems

  cruby-x86_64-darwin-install:
     needs: ["cruby-package"]
     strategy:
       fail-fast: false
       matrix:
         ruby: ["3.1", "3.2"]
     runs-on: macos-latest
     steps:
       - uses: actions/checkout@v3

       - uses: ruby/setup-ruby@v1
         with:
           rubygems: latest
           ruby-version: "${{matrix.ruby}}"

       - uses: actions/download-artifact@v3
         with:
           name: cruby-x86_64-darwin-gem
           path: gems

       - run: ./script/test-gem-install gems

