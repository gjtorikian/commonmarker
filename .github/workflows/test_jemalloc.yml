name: Test jemalloc cross-compilation
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
      - run: gem install rb_sys
      - run: rb-sys-dock --ruby-versions 3.4 --platform arm64-darwin --build --mount-toolchains
